<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/factories.js"></script>
    <script src="js/controllers.js"></script>

  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Emprestei</h1>
      </ion-header-bar>

      <ion-nav-view>

      </ion>
    </ion-pane>

    <script id="loans.html" type="text/ng-template">
      <ion-view title="Loans">
        <ion-content>
          <div ng-repeat="loan in loans">
            <div class="card">
              <div class="item item-text-wrap">
                <h2>{{loan.friend_email}}</h2>
                <p>{{loan.loaned_item}}</p>
                <p>{{loan.friend_name}} Desde:{{loan.created_at}}</p>

                <div class="item tabs tabs-secondary tabs-icon-left">
                  <a class="tab-item" href="#">
                    <i class="icon ion-checkmark"></i>
                    Devolvido
                  </a>
                  <a class="tab-item" href="#">
                    <i class="icon ion-edit"></i>
                    Editar
                  </a>
                </div>
              </div>
            </div>
          </div>
        </ion-content>
      </ion-view>
    </script>
  </body>
</html>
